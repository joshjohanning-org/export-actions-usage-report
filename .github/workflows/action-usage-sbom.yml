name: 🚀 GitHub Actions usage report (sbom)

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:50 UTC on the first of every week (Monday)
    #
    #        ┌─────────────── minute
    #        │  ┌──────────── hour
    #        │  │ ┌────────── day (month)
    #        │  │ │ ┌──────── month
    #        │  │ │ │ ┌────── day (week)
    - cron: '50 0 * * 1'

jobs:
  count-by-action:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      changes: ${{ steps.detect_changes.outputs.changes }}

    steps:
      - uses: actions/checkout@v5
        name: checkout this repo

      - uses: actions/checkout@v5
        name: checkout joshjohanning/github-misc-scripts
        with:
          repository: joshjohanning/github-misc-scripts
          path: github-misc-scripts

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: run actions export -- count-by-action
        run: |
          echo "⚡ Command ran: \`get-actions-usage-in-organization.sh ${{ github.repository_owner }} count-by-action md --dedupe-by-repo\`" | tee count-by-action-sbom.md
          echo "" >> count-by-action-sbom.md
          echo "---" >> count-by-action-sbom.md
          echo "" >> count-by-action-sbom.md
          
          # Run the actual command and append to file
          ./github-misc-scripts/gh-cli/get-actions-usage-in-organization.sh \
            ${{ github.repository_owner }} \
            count-by-action \
            md \
            --dedupe-by-repo \
            --debug \
            >> count-by-action-sbom.md
        env: 
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: output csv
        run: |
          cat count-by-action-sbom.md
          
      - name: upload job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # 🚀📝 Actions Report for org
          EOF
          cat count-by-action-sbom.md >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: count-by-action
          path: count-by-action-sbom.md

      - name: detect changes
        id: detect_changes
        run: |
          git add count-by-action-sbom.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

  count-by-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      changes: ${{ steps.detect_changes.outputs.changes }}

    steps:
      - uses: actions/checkout@v5
        name: checkout this repo

      - uses: actions/checkout@v5
        name: checkout joshjohanning/github-misc-scripts
        with:
          repository: joshjohanning/github-misc-scripts
          path: github-misc-scripts

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: run actions export -- count-by-version
        run: |
          echo "⚡ Command ran: \`get-actions-usage-in-organization.sh ${{ github.repository_owner }} count-by-version md --resolve-shas\`" | tee count-by-version-sbom.md
          echo "" >> count-by-version-sbom.md
          echo "---" >> count-by-version-sbom.md
          echo "" >> count-by-version-sbom.md
          
          # Run the actual command and append to file
          ./github-misc-scripts/gh-cli/get-actions-usage-in-organization.sh \
            ${{ github.repository_owner }} \
            count-by-version \
            md \
            --resolve-shas \
            --debug \
            >> count-by-version-sbom.md
        env: 
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: output md
        run: |
          cat count-by-version-sbom.md
          
      - name: upload job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # 🚀📝 Actions Report for org
          EOF
          cat count-by-version-sbom.md >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: count-by-version
          path: count-by-version-sbom.md

      - name: detect changes
        id: detect_changes
        run: |
          git add count-by-version-sbom.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

  commit-to-repo:
    runs-on: ubuntu-latest
    needs: [count-by-action, count-by-version]
    if: needs.count-by-action.outputs.changes == 'true' || needs.count-by-version.outputs.changes == 'true'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5

      - name: move files to working directory
        run: |
          mv count-by-action/count-by-action-sbom.md count-by-action-sbom.md
          mv count-by-version/count-by-version-sbom.md count-by-version-sbom.md

      - name: push to git repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add count-by-version-sbom.md count-by-action-sbom.md
          git commit -m "updating organization actions reports (sbom)"
          git push
