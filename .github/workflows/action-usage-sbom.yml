name: 🚀 GitHub Actions usage report (sbom)

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:50 UTC on the first of every week (Monday)
    #
    #        ┌─────────────── minute
    #        │  ┌──────────── hour
    #        │  │ ┌────────── day (month)
    #        │  │ │ ┌──────── month
    #        │  │ │ │ ┌────── day (week)
    - cron: '50 0 * * 1'

jobs:
  count-by-action:
    runs-on: ubuntu-latest
    permissions: {}

    steps:
      - uses: actions/checkout@v5
        with:
          repository: joshjohanning/github-misc-scripts
          path: github-misc-scripts

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: run actions export
        run: |
          # Print command to the output file first
          echo "⚡ Command ran: get-actions-usage-in-organization.sh ${{ github.repository_owner }} count-by-action md --dedupe-by-repo" > count-by-action.md
          echo "" >> count-by-action.md
          echo "---" >> count-by-action.md
          echo "" >> count-by-action.md
          
          # Run the actual command and append to file
          ./github-misc-scripts/gh-cli/get-actions-usage-in-organization.sh \
            ${{ github.repository_owner }} \
            count-by-action \
            md \
            --dedupe-by-repo \
            >> count-by-action.md
        env: 
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: output csv
        run: |
          cat count-by-action.md
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # 🚀📝 Actions Report for org
          EOF
          cat count-by-action.md >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: count-by-action
          path: count-by-action.md

  count-by-version:
    runs-on: ubuntu-latest
    permissions: {}

    steps:
      - uses: actions/checkout@v5
        with:
          repository: joshjohanning/github-misc-scripts
          path: github-misc-scripts

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: run actions export
        run: |
          # Print command to the output file first
          echo "⚡ Command ran: get-actions-usage-in-organization.sh ${{ github.repository_owner }} count-by-version md --resolve-shas" > count-by-version.md
          echo "" >> count-by-version.md
          echo "---" >> count-by-version.md
          echo "" >> count-by-version.md
          
          # Run the actual command and append to file
          ./github-misc-scripts/gh-cli/get-actions-usage-in-organization.sh \
            ${{ github.repository_owner }} \
            count-by-version \
            md \
            --resolve-shas \
            >> count-by-version.md
        env: 
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: output md
        run: |
          cat count-by-version.md
          
      # redirect to job summary
      - name: upload job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # 🚀📝 Actions Report for org
          EOF
          cat count-by-version.md >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: count-by-version
          path: count-by-version.md

  commit-to-repo:
    runs-on: ubuntu-latest
    needs: [count-by-action, count-by-version]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5

      - name: push to git repo
        run: |
          mv count-by-action/count-by-action.md count-by-action.md
          mv count-by-version/count-by-version.md count-by-version.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add count-by-version.md count-by-action.md
          git commit -m "updating organization actions reports (sbom)"
          git push
